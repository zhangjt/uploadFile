<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas 标签-图形容器</title>
	<style>
		body{margin:0;padding:0}

	</style>
</head>
<body>

	
<script>
	// $(function(){
	// 	createCanvas();
	// });
	document.addEventListener('DOMContentLoaded',createCanvas,false);
	function createCanvas(){
		var canvas=document.createElement('canvas'),
			docEt=document.documentElement;
		canvas.setAttribute('id','myCanvas');
		w=canvas.width=docEt.clientWidth;
		h=canvas.height=0.5*w;   
		//canvas标签的宽高不能用sytle.cssText()写,只有内嵌css有效，外部css会出现拉伸的情况;canvas标签属性width/height值只能是数值，而不能识别百分比(即使设置canvas为块状元素display:block;也一样)
		var ctx=canvas.getContext('2d');
		ctx.rect(0,0,w,h);
		ctx.fillStyle="zure";
		ctx.fill();
		document.body.appendChild(canvas);
	};
	//canvas宽高自适应
	var resizeEvt='orientationchange' in window?'orientationchange':'resize';
	var resizeCanvas=function(){
		var canvas=document.getElementById('myCanvas');
		w=canvas.width=window.innerWidth;
		h=canvas.height=0.5*w;
		//重新设置画布的宽高比后,内容是空的,必须重新绘制内容
		var ctx=canvas.getContext('2d');
		ctx.rect(0,0,w,h);
		ctx.fillStyle="zure";
		ctx.fill();

	};
	window.addEventListener(resizeEvt,resizeCanvas,false);

</script>
</body>
</html>
